    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" type="favicon" href="./src/visuals/favicon.ico" />
    <link rel="stylesheet" href="./src/styles/chat.css" />

    <script defer type="module" src="./src/index.js"></script>
    <script defer type="module" src="src/helpers/randomName.js"></script>

    <!-- scripts -->

    <title>Wall writings</title>

  <body>
    <!-- <script
      src="https://cdn.scaledrone.com/scaledrone.min.js"
      type="text/javascript"
    ></script> -->

    <h1 class="heading">Wall writings</h1>

    <div class="members-count"></div>
    <div class="members-list"></div>
    <div class="messages"></div>
    <form class="message-form" onsubmit="return false;">
      <input
        class="message-form__input"
        placeholder="Type a message.."
        type="text"
      />
      <button class="message-form__button" type="submit">
        <img src="./src/visuals/brushstroke.png" id="brushstroke" />
      </button>
    </form>

    <!-- modal for error messages, for exceeding character number -->
    <div class="modal-error"></div>

    <script type="module" src="src/index.js"></script>
  </body>
